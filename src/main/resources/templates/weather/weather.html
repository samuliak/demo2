<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
</head>
<body>
<p>Need to show weather info</p>

<label>City: </label>
<a th:text="${weather.getCity()}">VALUE</a>
<br/>
<label>Country: </label>
<a th:text="${weather.getCountryCode()}">VALUE</a>
<br/>
<label>Temp: </label>
<a th:text="${weather.getTemp()}">VALUE</a>
<br/>
<label>Rh: </label>
<a th:text="${weather.getRh()}">VALUE</a>
<br/>
<label>Clouds: </label>
<a th:text="${weather.getClouds()}">VALUE</a>
<br/>

<label>Get answer time: </label>
<a th:text="${weather.getCreatedDateInDateStyle()}">VALUE</a>
<br/>
<hr/>

<form th:method="GET"
      th:action="@{/{country}&{city}(country = ${weather.getCountryCode()}, city = ${weather.getCity()})}">
    <input type="submit" value="Update"/>
</form>

<a th:href="@{/}">Return back</a>


</body>
</html>
