<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All cars</title>
</head>
<body>

<div th:each="car : ${cars}">
    <a th:href="@{/car/{id}(id=${car.getId()})}" th:text="${car.getCompany()}">Car</a>
</div>

<br/>
<hr/>

<a href="/car/new">Create new car</a>

</body>
</html>
